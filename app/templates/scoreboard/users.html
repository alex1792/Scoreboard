{% extends "base.html" %}

{% block title %}
All Users
{% endblock %}

{% block content %}
<h1>All Users</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Umpire</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['is_judge'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
